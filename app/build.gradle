apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.rafa.liquidgalaxypoiscontroller"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('src/main/java/com/example/rafa/liquidgalaxypoiscontroller/libs/jsch-0.1.44.jar')
    compile files('src/main/java/com/example/rafa/liquidgalaxypoiscontroller/libs/jzlib-1.1.1.jar')
}
